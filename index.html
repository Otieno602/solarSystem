<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Solar System</title>
</head>
<body>
    <div class="container">
        <!-- Sun -->
        <div class="sun"></div>
        
        <!-- Mercury -->
        <div class="mercury-orbit">
            <div class="mercury"></div>
        </div>
        
        <!-- Venus -->
        <div class="venus-orbit">
            <div class="venus"></div>
        </div>
        
        <!-- Earth and Moon -->
        <div class="earth-orbit">
            <div class="earth">
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>

        <!-- Mars -->
         <div class="mars-orbit">
            <div class="mars"></div>
         </div>

         <!-- Asteroids -->
          <div class="asteroids"></div>
          <div class="asteroids1"></div>

        <!-- Jupiter -->
         <div class="jupiter-orbit">
            <div class="jupiter"></div>
         </div>

         <!-- Saturn -->
          <div class="saturn-orbit">
            <div class="saturn"></div>
          </div>

          <!-- Uranus -->
           <div class="uranus-orbit">
            <div class="uranus"></div>
           </div>

           <!-- Neptune -->
            <div class="neptune-orbit">
                <div class="neptune"></div>
            </div>
    </div>
</body>
</html>
